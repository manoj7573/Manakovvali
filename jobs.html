<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mana Kovvali</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>

  <header>
    <div class="container header-container">

      <h1> Mana Kovvali</h1>
      <nav id="navbar">
        <a href="index.html">Home</a>
        <a href="index.html#events">Events</a>

        <a href="jobs.html">Jobs</a>
        <a href="index.html#gallery">Gallery</a>
        <a href="schools.html">Schools</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
  </header>

<!-- Main container -->
<div class="container fade-section">
  <h2>Let us grow and let the community grow</h2>

  <!-- Post Job Button -->
  <div class="text-end mb-4 fade-section">
    <p>Request to add a job that helps our coummnity</p>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#postJobModal">
      <i class="fas fa-plus"></i> Post a Job
    </button>
    <h2></h2>
  </div>

  <!-- Search Jobs -->
  <p>Please wait for few secons to fetch the jobs available</p>
  <div class="mt-4">
  <input type="text" id="jobSearch" class="form-control" placeholder="Search for jobs..." />
</div>
  <!-- Jobs List -->
  <div id="jobsContainer" class="mt-4"></div>
</div>

<!-- Post Job Modal -->
<div class="modal fade fade-section" id="postJobModal" tabindex="-1" aria-labelledby="postJobModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="postJobModalLabel">Post a Job</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="jobTitle" placeholder="Job Title" class="form-control mb-3" />
        <textarea id="jobDesc" placeholder="Job Description" rows="3" class="form-control mb-3"></textarea>
        <input type="text" id="jobContact" placeholder="Contact Details" class="form-control mb-3" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" onclick="addJob()" data-bs-dismiss="modal">Add Job</button>
      </div>
    </div>
  </div>
</div>
 <footer>
    <p>&copy; 2025 Mana Kovvali. All rights reserved.</p>
    <img
      src="https://visitor-badge.laobi.icu/badge?page_id=manoj7573.manakovvali"
      alt="visitor count badge"
    />
  </footer>
<script>
  let allJobs = [];
  const scriptURL = "https://script.google.com/macros/s/AKfycbxkPzcF8AN92FENxWX5f_djVdhqJm6dyr1z-fI1F7GB-qMGs8GwXCci1Sk4IWA0Hp1kQw/exec";

  async function addJob() {
    const title = document.getElementById('jobTitle').value.trim();
    const desc = document.getElementById('jobDesc').value.trim();
    const contact = document.getElementById('jobContact').value.trim();

    if (!title || !desc || !contact) {
      alert("Please fill all fields!");
      return;
    }

    try {
      await fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, desc, contact })
      });
      alert("Job Posted Successfully!");
      document.getElementById('jobTitle').value = '';
      document.getElementById('jobDesc').value = '';
      document.getElementById('jobContact').value = '';
      displayJobs();
    } catch (error) {
      alert("Error posting job. Please try again later.");
      console.error(error);
    }
  }

  async function displayJobs(filterText = "") {
    const container = document.getElementById('jobsContainer');
    container.innerHTML = '<p>Loading jobs...</p>';

    try {
      const res = await fetch(scriptURL);
      allJobs = await res.json();
      showFilteredJobs(filterText);
    } catch (error) {
      container.innerHTML = '<p>Error loading jobs.</p>';
      console.error(error);
    }
  }

  function showFilteredJobs(filterText) {
    const container = document.getElementById('jobsContainer');
    container.innerHTML = '';

    const filteredJobs = allJobs.filter(job =>
      job.title.toLowerCase().includes(filterText.toLowerCase()) ||
      job.desc.toLowerCase().includes(filterText.toLowerCase()) ||
      job.contact.toLowerCase().includes(filterText.toLowerCase())
    );

    if (filteredJobs.length === 0) {
      container.innerHTML = '<p>No jobs found.</p>';
    } else {
      filteredJobs.reverse().forEach(job => {
        container.innerHTML += `
          <div class="job-card">
            <h5>${job.title}</h5>
            <p>${job.desc}</p>
            <p><strong>Contact:</strong> ${job.contact}</p>
          </div>
        `;
      });
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    displayJobs();
    document.getElementById('jobSearch').addEventListener('input', e => {
      showFilteredJobs(e.target.value);
    });
  });
</script>
<script>
  const fadeSections = document.querySelectorAll('.fade-section');

  function checkFade() {
    const triggerBottom = window.innerHeight * 0.85;
    fadeSections.forEach(section => {
      const boxTop = section.getBoundingClientRect().top;
      if (boxTop < triggerBottom) {
        section.classList.add('visible');
      }
    });
  }

  window.addEventListener('scroll', checkFade);
  window.addEventListener('load', checkFade);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
