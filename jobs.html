<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jobs - Mana Kovvali</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #004d40 !important;
    }
    .navbar-brand, .nav-link {
      color: #a7ffeb !important;
      font-weight: 600;
    }
    .nav-link.active {
      background-color: #26a69a !important;
      border-radius: 5px;
    }
    .container {
      max-width: 900px;
      margin-top: 40px;
      margin-bottom: 60px;
    }
    h2 {
      color: #004d40;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
      border-bottom: 3px solid #26a69a;
      padding-bottom: 8px;
    }
    #jobSearch {
      border: 2px solid #26a69a;
      border-radius: 30px;
      padding: 10px 20px;
      margin-bottom: 25px;
    }
    #jobSearch:focus {
      border-color: #004d40;
      outline: none;
    }
    .job-card {
      border-left: 5px solid #26a69a;
      background: #f8fff8;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgb(38 166 154 / 0.1);
    }
    .job-card h5 {
      color: #004d40;
      font-weight: 700;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Mana Kovvali</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav gap-2">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
        <li class="nav-item"><a class="nav-link active" href="jobs.html">Jobs</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main container -->
<div class="container fade-section">
  <h2>Let us grow and let the community grow</h2>

  <!-- Post Job Button -->
  <div class="text-end mb-4 fade-section">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#postJobModal">
      <i class="fas fa-plus"></i> Post a Job
    </button>
  </div>

  <!-- Search Jobs -->
  <input type="text" id="jobSearch" class="form-control" placeholder="Search for jobs..." />

  <!-- Jobs List -->
  <div id="jobsContainer" class="mt-4"></div>
</div>

<!-- Post Job Modal -->
<div class="modal fade fade-section" id="postJobModal" tabindex="-1" aria-labelledby="postJobModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="postJobModalLabel">Post a Job</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="jobTitle" placeholder="Job Title" class="form-control mb-3" />
        <textarea id="jobDesc" placeholder="Job Description" rows="3" class="form-control mb-3"></textarea>
        <input type="text" id="jobContact" placeholder="Contact Details" class="form-control mb-3" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" onclick="addJob()" data-bs-dismiss="modal">Add Job</button>
      </div>
    </div>
  </div>
</div>

<script>
  let allJobs = [];
  const scriptURL = "https://script.google.com/macros/s/AKfycbxkPzcF8AN92FENxWX5f_djVdhqJm6dyr1z-fI1F7GB-qMGs8GwXCci1Sk4IWA0Hp1kQw/exec";

  async function addJob() {
    const title = document.getElementById('jobTitle').value.trim();
    const desc = document.getElementById('jobDesc').value.trim();
    const contact = document.getElementById('jobContact').value.trim();

    if (!title || !desc || !contact) {
      alert("Please fill all fields!");
      return;
    }

    try {
      await fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, desc, contact })
      });
      alert("Job Posted Successfully!");
      document.getElementById('jobTitle').value = '';
      document.getElementById('jobDesc').value = '';
      document.getElementById('jobContact').value = '';
      displayJobs();
    } catch (error) {
      alert("Error posting job. Please try again later.");
      console.error(error);
    }
  }

  async function displayJobs(filterText = "") {
    const container = document.getElementById('jobsContainer');
    container.innerHTML = '<p>Loading jobs...</p>';

    try {
      const res = await fetch(scriptURL);
      allJobs = await res.json();
      showFilteredJobs(filterText);
    } catch (error) {
      container.innerHTML = '<p>Error loading jobs.</p>';
      console.error(error);
    }
  }

  function showFilteredJobs(filterText) {
    const container = document.getElementById('jobsContainer');
    container.innerHTML = '';

    const filteredJobs = allJobs.filter(job =>
      job.title.toLowerCase().includes(filterText.toLowerCase()) ||
      job.desc.toLowerCase().includes(filterText.toLowerCase()) ||
      job.contact.toLowerCase().includes(filterText.toLowerCase())
    );

    if (filteredJobs.length === 0) {
      container.innerHTML = '<p>No jobs found.</p>';
    } else {
      filteredJobs.reverse().forEach(job => {
        container.innerHTML += `
          <div class="job-card">
            <h5>${job.title}</h5>
            <p>${job.desc}</p>
            <p><strong>Contact:</strong> ${job.contact}</p>
          </div>
        `;
      });
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    displayJobs();
    document.getElementById('jobSearch').addEventListener('input', e => {
      showFilteredJobs(e.target.value);
    });
  });
</script>
<script>
  const fadeSections = document.querySelectorAll('.fade-section');

  function checkFade() {
    const triggerBottom = window.innerHeight * 0.85;
    fadeSections.forEach(section => {
      const boxTop = section.getBoundingClientRect().top;
      if (boxTop < triggerBottom) {
        section.classList.add('visible');
      }
    });
  }

  window.addEventListener('scroll', checkFade);
  window.addEventListener('load', checkFade);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
